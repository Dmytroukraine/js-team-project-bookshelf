<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/js-team-project-bookshelf/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    
    <title>Shopping-list</title>
    <script type="module" crossorigin src="/js-team-project-bookshelf/assets/shopping-list-ea0a5ab3.js"></script>
    <link rel="stylesheet" href="/js-team-project-bookshelf/assets/shopping-list-8e330a03.css">
  </head>
  <body>
    <header class="header-shoplist">
      <div class="header-logo-nav">
    <div class="header-logo-container">
      <a class="header-logo" href="./index.html">
        <svg class="header-logo-icon1 logo" height="28" width="0">
          <use href="/js-team-project-bookshelf/assets/sprite-84dba2d7.svg#icon-logo-1"></use>
        </svg>
      </a>
      <a class="header-logo" href="./index.html">
        <svg class="header-logo-icon logo" height="28" width="0">
          <use href="/js-team-project-bookshelf/assets/sprite-84dba2d7.svg#icon-logo"></use>
        </svg>
      </a>
    </div>
    <nav class="header-nav">
      <ul class="header-nav-item">
        <li class="header-item">
          <a class="header-link-item header-link-item-home heder-active" href="./index.html"
            >Home
          </a>
        </li>
        <li class="header-item">
          <a class="header-link-item header-link-item-shopping" href="./shopping-list.html"
          > Shopping list
            <svg class="header-item-icon" height="20" width="20">
              <use href="/js-team-project-bookshelf/assets/sprite-84dba2d7.svg#icon-uil_cart"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </div>
    </header>
    <main>
      <div class="container">
        <aside class="shopping-list-aside" style="padding-top: 0px">
          <div class="home-donate"><div class="donate-box">
    <h2 class="donate-title">
      <span class="title-txt">Support Ukraine</span>
      <svg class="ukrherb-icon" width="20" height="32">
        <use href="../images/icon.svg#emblem"></use>
      </svg>
    </h2>
    <div class="donate-funds-visible">
    <ul class="donate-funds-list"></ul>
</div>
  
    <!-- Button down -->
    <div class="donate-block-arrow">
      <button class="donate-button">
        <svg class="donate-arrow" width="20" height="32">
          <use
            class="use-donate"
            href="/js-team-project-bookshelf/assets/icon-5114f144.svg#icon-arrow_down_donate"
          ></use>
        </svg>
      </button>
    </div>
  
    <!-- Button up -->
    <div class="donate-block-arrow">
      <button class="donate-button-up">
        <svg class="donate-arrow-up" width="20" height="32">
          <use class="use-donate" href="/js-team-project-bookshelf/assets/icon-5114f144.svg#icon-arrow_down_donate"></use>
        </svg>
      </button>
    </div>
  </div></div>
        </aside>
        <div class="container-shopping-list">
          <h1 class="shoping-list-header">
            Shopping <span class="shoping-list-part">List</span>
          </h1>
          <div class="shopping-list"></div>
          <div class="empty-shopping-list">
            <p class="shopping-list-text">
              This page is empty, add some books and proceed to order.
            </p>
            <img
              srcset="/js-team-project-bookshelf/assets/shoping-list-empty-lg-2x-4be57b62.png , /js-team-project-bookshelf/assets/shoping-list-empty-mobile-sm-2x-f4f76ad2.png , /js-team-project-bookshelf/assets/shoping-list-empty-mobile-sm-a43bd610.png "
              src="/js-team-project-bookshelf/assets/shoping-list-empty-lg-4e44a81a.png"
              alt="img of books"
              class="shopping-list-book-img"
            />
          </div>
        </div>
      </div>
      
<button class="btn_up hide-btn_up">
    <svg class="icon-btn_up" width="16" height="16">
      <use href="../images/icon.svg#icon-arrow_top"></use>
    </svg>
</button>

    </main>
    
  </body>
</html>
