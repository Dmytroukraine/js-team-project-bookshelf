<div class="donate-box">
    <h2 class="donate-title">
      <span class="title-txt">Support Ukraine</span>
      <svg class="ukrherb-icon" width="20" height="32">
        <use href="../images/icon.svg#emblem"></use>
      </svg>
    </h2>
    <div class="donate-funds-visible">
    <ul class="donate-funds-list"></ul>
</div>
  
    <!-- Button down -->
    <div class="donate-block-arrow">
      <button class="donate-button">
        <svg class="donate-arrow" width="20" height="32">
          <use
            class="use-donate"
            href="./images/icon.svg#icon-arrow_down_donate"
          ></use>
        </svg>
      </button>
    </div>
  
    <!-- Button up -->
    <div class="donate-block-arrow">
      <button class="donate-button-up">
        <svg class="donate-arrow-up" width="20" height="32">
          <use class="use-donate" href="./images/icon.svg#icon-arrow_top"></use>
        </svg>
      </button>
    </div>
  </div>
